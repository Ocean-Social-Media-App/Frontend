<div class="user-info-container">
    <div class="profile-body">
      <div class="Followers-following">
        <h2> Following Info: </h2>
        <app-buttons
        class="followBtn"
        id="followBtn"
        (onClick)="follow()"
        [label]="followLabel"></app-buttons>
      </div>
      <div class="fol-info">
        <div class="fol-con" (click) = "open(followersModal)">
          <p>Followers</p>
          <h1 class="num">{{followers}}</h1>
        </div>
        <div class="fol-con" (click) = "openFollowingPage()">
            <p>Following</p>
            <h1 class="num">{{following}}</h1>
        </div>
    </div>

    </div>
  </div>
