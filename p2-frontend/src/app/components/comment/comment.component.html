<div class="comment-container">
  <div class="user-info">
    <app-profile-pic [class.img2] = "true" [imgSrc]="comment.user.proPicUrl"></app-profile-pic>
    <div class="user">
      <h4 class="name">{{ comment.user.firstName }}</h4>
      <a class="username" [routerLink]="['/profile-feed', comment.user.userId]"
        >@{{ comment.user.username }}</a
      >
      <!-- <h4 class="date">Sep 10</h4> -->
    </div>
  </div>
  <div class="comment-text">
    <div class="comment">
      {{ comment.commText }}
    </div>
  </div>
</div>
