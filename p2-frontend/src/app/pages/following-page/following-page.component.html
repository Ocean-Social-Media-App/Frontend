<div *ngFor = "let user of following">
    <div class = "following-container" (click) = "toUserProfile(user.userId)">
        <img src = "user.profilePic">
        <div class="user-name">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            <h4>@{{ user.username }}</h4>
        </div>
    </div>
</div>
