<div class="container">
  <div [ngSwitch]="current">
    <app-login-form
      *ngSwitchCase="'login'"
      (toggle)="toggle($event)"
    ></app-login-form>
    <app-signup-form
      *ngSwitchCase="'signup'"
      (toggle)="toggle($event)"
    ></app-signup-form>
    <div *ngSwitchCase="'forgot'">
      <div class="forgot-popup">
        <form class="forgot-form" [formGroup]="forgotForm">
          <div class="form-row">
            <label for="forgot">Enter your username:</label>
            <input type="text" name="forgot" formControlName="username" />
          </div>

          <app-buttons
            class="loginPgBtn"
            (onClick)="sendPasswordEmail($event)"
            label="Submit"
          ></app-buttons>

          <a (click)="backToLogin()">Back to login</a>
        </form>
      </div>
    </div>
  </div>
</div>
